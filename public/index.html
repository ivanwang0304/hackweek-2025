<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>STL Repair Tool</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap");

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				font-family: "Space Mono", monospace;
				background: linear-gradient(
					135deg,
					#0f0f23 0%,
					#1a1a3e 50%,
					#0f0f23 100%
				);
				background-size: 400% 400%;
				animation: gradientShift 15s ease infinite;
			}

			@keyframes gradientShift {
				0% {
					background-position: 0% 50%;
				}
				50% {
					background-position: 100% 50%;
				}
				100% {
					background-position: 0% 50%;
				}
			}

			.container {
				text-align: center;
				padding: 3rem;
				background: rgba(255, 255, 255, 0.03);
				border: 1px solid rgba(255, 255, 255, 0.1);
				border-radius: 24px;
				backdrop-filter: blur(10px);
				box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
				max-width: 500px;
				width: 90%;
			}

			h1 {
				color: #00ff88;
				font-size: 2rem;
				margin-bottom: 0.5rem;
				text-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
			}

			.subtitle {
				color: #666;
				font-size: 0.85rem;
				margin-bottom: 2.5rem;
			}

			.upload-area {
				border: 2px dashed rgba(255, 255, 255, 0.2);
				border-radius: 16px;
				padding: 2rem;
				margin-bottom: 1.5rem;
				cursor: pointer;
				transition: all 0.3s ease;
			}

			.upload-area:hover {
				border-color: #00ff88;
				background: rgba(0, 255, 136, 0.05);
			}

			.upload-area.dragover {
				border-color: #00ff88;
				background: rgba(0, 255, 136, 0.1);
			}

			.upload-icon {
				font-size: 3rem;
				margin-bottom: 1rem;
			}

			.upload-text {
				color: #888;
				font-size: 0.9rem;
			}

			.upload-text strong {
				color: #00ff88;
			}

			.file-input {
				display: none;
			}

			.file-name {
				color: #00ff88;
				font-size: 0.85rem;
				margin-top: 1rem;
				word-break: break-all;
			}

			.repair-btn {
				position: relative;
				padding: 1rem 2.5rem;
				font-family: "Space Mono", monospace;
				font-size: 1rem;
				font-weight: 700;
				color: #0f0f23;
				background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
				border: none;
				border-radius: 12px;
				cursor: pointer;
				transition: all 0.3s ease;
				text-transform: uppercase;
				letter-spacing: 2px;
			}

			.repair-btn:hover:not(:disabled) {
				transform: translateY(-3px);
				box-shadow: 0 15px 35px rgba(0, 255, 136, 0.4);
			}

			.repair-btn:active:not(:disabled) {
				transform: translateY(-1px);
			}

			.repair-btn:disabled {
				background: #444;
				color: #888;
				cursor: not-allowed;
				transform: none;
				box-shadow: none;
			}

			.status {
				margin-top: 2rem;
				padding: 1rem;
				font-size: 0.85rem;
				color: #888;
				min-height: 3rem;
			}

			.status.loading {
				color: #ffaa00;
			}

			.status.success {
				color: #00ff88;
			}

			.status.error {
				color: #ff4466;
			}

			.spinner {
				display: inline-block;
				width: 16px;
				height: 16px;
				border: 2px solid #ffaa00;
				border-top-color: transparent;
				border-radius: 50%;
				animation: spin 0.8s linear infinite;
				margin-right: 8px;
				vertical-align: middle;
			}

			@keyframes spin {
				to {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>‚öôÔ∏è STL Repair</h1>
			<p class="subtitle">Upload an OBJ file to convert and repair</p>

			<div class="upload-area" id="uploadArea">
				<div class="upload-icon">üìÅ</div>
				<p class="upload-text">
					<strong>Click to upload</strong> or drag and drop<br />
					OBJ files supported
				</p>
				<input
					type="file"
					class="file-input"
					id="fileInput"
					accept=".obj"
				/>
				<div class="file-name" id="fileName"></div>
			</div>

			<button class="repair-btn" id="repairBtn" disabled>
				Repair & Download
			</button>

			<div class="status" id="status"></div>
		</div>

		<script>
			const uploadArea = document.getElementById("uploadArea");
			const fileInput = document.getElementById("fileInput");
			const fileName = document.getElementById("fileName");
			const btn = document.getElementById("repairBtn");
			const status = document.getElementById("status");

			let selectedFile = null;

			uploadArea.addEventListener("click", () => fileInput.click());

			uploadArea.addEventListener("dragover", (e) => {
				e.preventDefault();
				uploadArea.classList.add("dragover");
			});

			uploadArea.addEventListener("dragleave", () => {
				uploadArea.classList.remove("dragover");
			});

			uploadArea.addEventListener("drop", (e) => {
				e.preventDefault();
				uploadArea.classList.remove("dragover");
				const files = e.dataTransfer.files;
				if (files.length > 0) {
					handleFile(files[0]);
				}
			});

			fileInput.addEventListener("change", (e) => {
				if (e.target.files.length > 0) {
					handleFile(e.target.files[0]);
				}
			});

			function handleFile(file) {
				selectedFile = file;
				fileName.textContent = file.name;
				btn.disabled = false;
				status.className = "status";
				status.textContent = "";
			}

			btn.addEventListener("click", async () => {
				if (!selectedFile) return;

				btn.disabled = true;
				status.className = "status loading";
				status.innerHTML =
					'<span class="spinner"></span>Repairing file...';

				try {
					const formData = new FormData();
					formData.append("file", selectedFile);

					const response = await fetch("/api/repair", {
						method: "POST",
						body: formData,
					});

					if (!response.ok) {
						const error = await response.json();
						throw new Error(error.error || "Repair failed");
					}

					// Get filename from Content-Disposition header
					const disposition = response.headers.get(
						"Content-Disposition"
					);
					let filename = "repaired.stl";
					if (disposition) {
						const match = disposition.match(
							/filename="?([^";\n]+)"?/
						);
						if (match) filename = match[1];
					}

					const blob = await response.blob();
					const url = window.URL.createObjectURL(blob);
					const a = document.createElement("a");
					a.href = url;
					a.download = filename;
					document.body.appendChild(a);
					a.click();
					window.URL.revokeObjectURL(url);
					a.remove();

					status.className = "status success";
					status.textContent = "‚úì Download started!";
				} catch (error) {
					status.className = "status error";
					status.textContent = "‚úó " + error.message;
				} finally {
					btn.disabled = false;
				}
			});
		</script>
	</body>
</html>
